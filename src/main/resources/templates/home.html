<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Corona Tracker</title>
</head>
<body>
<h1>Corona Tracker</h1>
<p>This Application Displays List of Corona Virus Cases Recorded across the world.</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases as of Today</p>
    <hr class="my-4">
    <p><span>Total New Cases Recorded</span>
    <span class="font-weight-bold" th:text="${totalNewCases}"></span>
    </p>
    <a class="btn btn-primary btn-lg" href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/symptoms.html" role="button">Learn more</a>
</div>


<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th >Country</th>
        <th>State</th>
        <th>Number of Cases</th>
        <th>New Cases</th>
    </tr>
    </thead>

    <tr th:each="locationStat: ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromprevDay}">0</td>
    </tr>
</table>


</body>
</html>
